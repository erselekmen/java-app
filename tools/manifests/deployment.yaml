apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app-img
        image: -
        ports:
        - containerPort: 8080
